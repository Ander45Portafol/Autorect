<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product History</title>
    <link rel="stylesheet" href="../../resources/css/boxicons.min.css">
    <link rel="stylesheet" href="../../resources/css/public/footer.css">
    <link rel="stylesheet" href="../../resources/css/public/menu_profile.css">
    <link rel="stylesheet" href="../../resources/css/public/product_history.css">
    <link rel="shortcut icon" href="../../resources/images/logo_login.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="content">
            <aside></aside>
            <section>
                <div class="top-titles">
                    <h2>List</h2>
                    <h4>Of products</h4>
                </div>
                <div class="buttons">
                    <button class="status">
                        <div class="dot"></div>
                        <span>Active</span>
                    </button>
                    <button class="btn-refresh"><i class='bx bx-refresh'></i></button>
                    <button class="btn-edit"><i class='bx bxs-edit-alt'></i></button>
                    <button class="btn-delete"><i class='bx bxs-trash'></i></button>
                </div>
                <!--Information container-->
                <div class="contained">
                    <ul class="list-group" id="list_product">
                    </ul>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title" id="modal-title"></h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <form class="modal-body" id="form_modal" method="post">
                                <input type="hidden" id="id_detalle" name="id_detalle">
                                <div class="row">
                                    <div class="col">
                                        <label for="">Calificacion</label>
                                        <input type="number" name="quantity">
                                    </div>
                                    <div class="col">
                                        <div class="input-data">
                                            <input type="text" required id="comment" name="comment" />
                                            <div class="underline"></div>
                                            <label>Comentario</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <button>Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer></footer>
    </main>
    <script src="../../resources/js/sweetalert.min.js"></script>
    <script src="../../controllers/components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="../../resources/js/footer_public.js"></script>
    <script src="../../resources/js/profile_sidebar.js"></script>
    <script src="../../controllers/public/product_history.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Nav CSS file - CSS -->
    <link rel="stylesheet" href="../../resources/css/public/cart.css">
    <link rel="stylesheet" href="../../resources/css/public/menu.css">
    <!--This is the css local to use icons of boxicons-->
    <link rel="stylesheet" href="../../resources/css/boxicons.min.css" />
    <link rel="shortcut icon" href="../../resources/images/logo_login.png">
    <!-- Footer CSS file - CSS -->
    <link rel="stylesheet" href="../../resources/css/public/footer.css">

    <title>Cart</title>
</head>

<body>
    <header>
    </header>
    <main>
        <div class="top">
            <h2>Order Details</h2>
        </div>
        <div class="order_detail">
            <div class="detail_left">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Item</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Price</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="container_products">
                    </tbody>
                </table>
            </div>
            <div class="detail_right">
                <div class="content-card">
                    <h4>Payment Info</h4>
                    <p class="title-card">Payment Method:</p>
                    <div class="credit-card">
                        <input type="checkbox">
                        <p class="text-card">Credit Card</p>
                    </div>
                    <p class="title-card">Name on Card:</p>
                    <p class="text-card" id="name_client"></p>
                    <p class="title-card">Card Number:</p>
                    <p class="text-card">... ... ...</p>
                    <div class="separate">
                        <div class="left">
                            <p class="title-card">Expiration Date:</p>
                            <p id="date"></p>
                        </div>
                        <div class="right">
                            <p class="title-card">CVV:</p>
                            <P class="text-card">004</P>
                        </div>
                    </div>
                    <input type="checkbox" id="check_conditions">
                    <label>Accept terms and conditions</label>
                    <div class="button">
                        <button onclick="validateConditions()">Confirm Order</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
    <script src="../../resources/js/sweetalert.min.js"></script>    
    <script src="../../controllers/components.js"></script>
    <script src="../../controllers/public/account.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="../../resources/js/footer_public.js"></script>
    <script src="../../controllers/public/carts.js"></script>
</body>

</html>

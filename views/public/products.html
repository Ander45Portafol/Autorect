<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Nav CSS -->
    <link rel="stylesheet" href="../../resources/css/public/menu.css">
    <!-- Icons CSS -->
    <link rel="stylesheet" href="../../resources/css/boxicons.min.css">
    <!-- Footer CSS -->
    <link rel="stylesheet" href="../../resources/css/public/footer.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="../../resources/css/public/products.css">
    <!-- Page icon -->
    <link rel="icon" href="../../resources/images/logo_login.png">
    <!-- Page title -->
    <title>Autorect- Products</title>
</head>

<body>
    <!-- Nav with JS -->
    <header></header>
    <!-- Main -->
    <main>
        <!-- Section for the title and the searcher -->
        <div class="top_products">
            <h4>Products</h4>
            <div class="search">
                <form method="post" id="search-product">
                    <button type="submit" class="button-search"><i class="bx bx-search"></i></button>
                    <input type="text" name="search" onkeyup="searchProduct()" />
                </form>
            </div>
        </div>
        <!-- Section for the filters -->
        <section>
            <aside>
                <form id="filters" method="post">
                    <!-- Title -->
                    <h5 class="offcanvas-title" id="offcanvasLabel">Categories</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvasDark"
                        aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <!-- Categories filter -->
                        <ul class="list-categories list-group" id="list-categories">
                        </ul>
                        <br>
                        <!-- Price filter -->
                        <h5 class="offcanvas-title" id="offcanvasLabel">Price</h5>
                        <br>
                        <div class="price-section" id="price-section">
                        </div>
                        <br>
                        <br>
                        <!-- Years filter -->
                        <h5 class="offcanvas-title" id="offcanvasLabel">Year</h5>
                        <br>
                        <ul class="years-list list-group" id="years-list">
                        </ul>
                        <!-- Buttons to filter and clean the filters -->
                        <div class="aside-buttons">
                            <button type="submit">Filter</button>
                            <button onclick="cleanForm()">Clean</button>
                        </div>
                    </div>
                </form>
            </aside>
            <!-- Section to fill the products with JS -->
            <div class="products-content">
                <div class="row row-cols-4 row-cols-md-4 g-4 s-1" id="cards_container"></div>
            </div>
        </section>
    </main>

    <!-- Footer with JS -->
    <footer></footer>

    <!-- Sweetalert script -->
    <script src="../../resources/js/sweetalert.min.js"></script>
    <!-- API scripts -->
    <script src="../../controllers/components.js"></script>
    <script src="../../controllers/public/account.js"></script>
    <script src="../../controllers/public/products.js"></script>
    <!-- Footer script -->
    <script src="../../resources/js/footer_public.js"></script>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>

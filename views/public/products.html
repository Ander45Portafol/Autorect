<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/public/menu.css">
    <link rel="stylesheet" href="../../resources/css/boxicons.min.css">
    <link rel="stylesheet" href="../../resources/css/public/footer.css">
    <link rel="stylesheet" href="../../resources/css/public/products.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <div class="top_products">
            <h4>Products</h4>
            <div class="search">
                <form method="post" id="search-product">
                    <button type="submit" class="button-search"><i class="bx bx-search"></i></button>
                    <input type="text" name="search"/>
                </form>
            </div>
        </div>
        <section>
            <aside>
                <h5 class="offcanvas-title" id="offcanvasLabel">Categories</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvasDark"
                    aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Silvins
                            <span class=" counter badge bg-primary rounded-pill">82</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Wheels
                            <span class="badge bg-primary rounded-pill">29</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Doors
                            <span class="badge bg-primary rounded-pill">11</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Breaks
                            <span class="badge bg-primary rounded-pill">50</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Car hoods
                            <span class="badge bg-primary rounded-pill">36</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Bumpers
                            <span class="badge bg-primary rounded-pill">17</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Seats
                            <span class="badge bg-primary rounded-pill">130</span>
                        </li>
                    </ul>
                    <br>
                    <h5 class="offcanvas-title" id="offcanvasLabel">Price</h5>
                    <br>
                    <label for="customRange1" class="form-label lab">$5.00</label>
                    <label for="customRange1" class="form-label lab lab2">$250.00</label>
                    <input type="range" class="form-range" id="customRange1">
                    <br>
                    <br>
                    <h5 class="offcanvas-title" id="offcanvasLabel">Year</h5>
                    <br>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value=""
                                aria-label="">
                            2011
                            <span class="badge bg-primary rounded-pill">27</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value=""
                                aria-label="">
                            2012
                            <span class="badge bg-primary rounded-pill">09</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value=""
                                aria-label="">
                            2013
                            <span class="badge bg-primary rounded-pill">12</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value=""
                                aria-label="">
                            2014
                            <span class="badge bg-primary rounded-pill">15</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value=""
                                aria-label="">
                            2015
                            <span class="badge bg-primary rounded-pill">93</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value=""
                                aria-label="">
                            2016
                            <span class="badge bg-primary rounded-pill">102</span>
                        </li>
                    </ul>
                    <br>
                    <h5 class="offcanvas-title" id="offcanvasLabel">Sales</h5>
                    <br>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Products on sale
                        <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value=""
                            aria-label="">
                    </li>
            </aside>
            <div class="products-content">
                <div class="row row-cols-4 row-cols-md-4 g-4 s-1" id="cards_container"></div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="../../controllers/components.js"></script>
    <script src="../../controllers/public/account.js"></script>
    <script src="../../resources/js/footer_public.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="../../controllers/public/products.js"></script>
</body>
</html>

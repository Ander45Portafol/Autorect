<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../../resources/css/public/contact_us.css">
    <link rel="stylesheet" href="../../resources/css/boxicons.min.css">
    <link rel="shortcut icon" href="../../resources/images/LogoLogin.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <header>
        <!--Menu-->
    </header>
    <!--Main data-->
    <main>
        <!--Title-->
        <h1>CONTACT US</h1>
        <!--Second title-->
        <div class="title">
            <h4>Send Us a Message</h4>
        </div>
        <!--General container-->
        <div class="container">
            <!--Message form-->
            <div class="form">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Your name" aria-label="Your name"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Email address" aria-label="Email"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Phone number" aria-label="Phone number"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Company" aria-label="Company"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                    <textarea class="form-control" placeholder="Your message goes here"
                        aria-label="With textarea"></textarea>
                </div>
            </div>
            <!--Send button-->
            <button><i class='bx bx-send'></i></button>
            <!--Map-->
            <div class="map">
                <div class="mapouter">
                    <div class="gmap_canvas"><iframe width="100%" height="100%" id="gmap_canvas"
                            src="https://maps.google.com/maps?q=El salvador&t=&z=10&ie=UTF8&iwloc=&output=embed"
                            frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!--Footer-->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>

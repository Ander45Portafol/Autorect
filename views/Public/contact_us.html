    <!--Main data-->
    <main>
        <!--Title-->
        <h1>CONTACT US</h1>
        <!--Second title-->
        <div class="title">
            <h4>Send Us a Message</h4>
        </div>
        <!--General container-->
        <div class="container">
            <!--Message form-->
            <div class="form">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Your name" aria-label="Your name"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Email address" aria-label="Email"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Phone number" aria-label="Phone number"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Company" aria-label="Company"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                    <textarea class="form-control" placeholder="Your message goes here"
                        aria-label="With textarea"></textarea>
                </div>
            </div>
            <!--Send button-->
            <button><i class='bx bx-send'></i></button>
            <!--Map-->
            <div class="map">
                <div class="mapouter">
                    <div class="gmap_canvas"><iframe width="100%" height="100%" id="gmap_canvas"
                            src="https://maps.google.com/maps?q=El salvador&t=&z=10&ie=UTF8&iwloc=&output=embed"
                            frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </main>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link rel="shortcut icon" href="../../resources/images/LogoLogin.png" type="image/x-icon">
    <link rel="stylesheet" href="../../resources/css/boxicons.min.css">
    <link rel="stylesheet" href="../../resources/css/public/profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <main>
        <aside>
            <div class="offcanvas-body">
                <div class="user-info">
                    <img src="../../resources/images/perfil.svg" alt="Kendrick Kumar">
                    <h3>Kendrick Kumar</h3>
                    <h4>Client</h4>
                </div>
                <div class="options-container">
                    <button><i class='bx bx-menu'></i>User information</button>
                    <button><i class='bx bxs-cart'></i>Product History</button>
                    <button><i class='bx bxs-cog'></i>Configuration</button>
                </div>
            </div>
        </aside>
        <section>
            <div class="top-titles">
                <h2>General</h2>
                <h4>Profile information</h4>
            </div>
            <div class="buttons">
                <button class="status">
                    <div class="dot"></div>
                    <span>Active</span>
                </button>
                <button class="btn-refresh"><i class='bx bx-refresh'></i></button>
                <button class="btn-edit"><i class='bx bxs-edit-alt'></i></button>
                <button class="btn-delete"><i class='bx bxs-trash'></i></button>
            </div>
            <div class="container">
                <ul class="list-group">
                    <li class="list-group-item">Name</li>
                    <li class="list-group-item">Lastname</li>
                    <li class="list-group-item">DUI</li>
                    <li class="list-group-item">E-mail</li>
                    <li class="list-group-item">Phone-number</li>
                    <li class="list-group-item">Address</li>
                    <li class="list-group-item">Username</li>
                    <li class="list-group-item">Password</li>
                </ul>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>

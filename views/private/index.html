<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--This file is to protected web site-->
    <link rel="stylesheet" href="../../resources/htaccess.txt">
    <!--This css file is to make styles to login-->
    <link rel="stylesheet" href="../../resources/css/admin/login.css">
    <!--It is a icon with title page-->
    <link rel="icon" href="../../resources/images/logos/logo_login.png">
    <!--This link is to used bootstrap and some components-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorect | Login</title>
</head>

<body>
    <!--This class contained all class in the page-->
    <main class="contenedor">
        <!--This class is to section the formulary-->
        <div class="formulario">
            <div class="logo">
                <img src="../../resources/images/logos/logo_login.png" alt="">
            </div>
            <div class="text">
                <h5>WELCOME TO <span>AUTORECT</span></h5>
                <p>Let's login to your account <span>.</span></p>
            </div>
            <div class="textlogin">
                <form action="" class="formlogin">
                    <div class="input-data ">
                        <input type="text" required>
                        <div class="underline"></div>
                        <label>Username</label>
                    </div>
                    <div class="input-data" id="pass">
                        <input type="password" required>
                        <div class="underline"></div>
                        <label>Password</label>
                    </div>
                </form>
            </div>
            <!--This is the end section at the login-->
            <div class="endlogin">
                <div class="forget">
                    <a href="">Forgot password?</a>
                </div>
                <div class="buttons">
                    <button id="btnlogin" onclick=""><a href="admin.html">Login</a></button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
